<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <input type="radio" name="s" id="p1" checked />
        <input type="radio" name="s" id="p2" />
        <input type="radio" name="s" id="p3" />
        <input type="radio" name="s" id="p4" />
        <div class="slider">
          <div class="slide s1">
            <img src="./assets/1.jpg" alt="" />
            <div class="text">Уже 21.00</div>
          </div>
          <div class="slide">
            <img src="./assets/2.jpg" alt="" />
            <div class="text">Да почему нельзя просто написать на JS?</div>
          </div>
          <div class="slide">
            <img src="./assets/3.jpg" alt="" />
            <div class="text">Узбагойся, мы к такому привыкли</div>
          </div>
          <div class="slide">
            <img src="./assets/4.jpg" alt="" />
            <div class="text text_4">После этого станем Junior CSS разработчиками</div>
          </div>
        </div>
        <div class="pagination">
          <div class="pagination__contols">
            <div class="pagination__area pagination__area_1">
              <label for="p1" class="pagination__bullet"></label>
            </div>
            <div class="pagination__area pagination__area_2">
              <label for="p2" class="pagination__bullet"></label>
            </div>
            <div class="pagination__area pagination__area_3">
              <label for="p3" class="pagination__bullet"></label>
            </div>
            <div class="pagination__area pagination__area_4">
              <label for="p4" class="pagination__bullet"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
